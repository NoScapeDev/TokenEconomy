name: TokensEconomy
version: '${project.version}'
main: net.noscape.project.tokenseco.TokensEconomy
api-version: 1.13
authors: [NoScape]
description: New tokens economy for buying/trading!
softdepend: [PlaceholderAPI, Vault]

commands:
  tshop:
    description: tshop
  tadmin:
    description: tadmin
  tbalance:
    aliases: [tbal, tokenbal]
  tbaltop:
    aliases: [ttop, tokentop]
  tpay:
    aliases: [tokenpay, tgive]
  ttoggle:
    aliases: [tokentoggle, togglepay]
  tstats:
    aliases: [tokenstats]
  shop:
    aliases: [shoptoken]
  balance:
    aliases: [balance, tokens]
  baltop:
    aliases: [topbal]
  pay:
    aliases: [give]
  toggle:
    aliases: [toggletoken]
  bank:
    description: bank system command
  tbank:
    description: bank system command
