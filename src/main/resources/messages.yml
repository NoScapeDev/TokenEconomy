# plugin placeholders:
# * %PREFIX% - displays the plugins prefix 'prefix: "__"'
# * %receiver_name% - gets the player name of the receiving tokens.
# * %receiver_displayname% - gets the player displayname of the receiving tokens.
# * %tokens% - gets the value of current set/get/received tokens in the message.
# * TokensECO also supports placeholderapi.
m:
  # plugin prefix
  PREFIX: '&8[&b&lTokenEco&8]'

  # design formats > token symbols [ ⛀ ⛂ ⛁ ⛃ ]
  SYMBOL: '⛃'

  # token balance
  BALANCE: '&7Balance: &e⛃&f%tokens% tokens'

  # event messages
  PLAYER-KILL: '%PREFIX% &f%tokens% &7Tokens for&a killing a Mob!'
  PLAYER-DEATH: '%PREFIX% &f%tokens% &7Tokens for&c Your own Death!'
  MOB-KILL: '%PREFIX% &f%tokens% &7Tokens for&a killing a Mob!'
  ANIMAL-KILL: '%PREFIX% &f%tokens% &7Tokens for&a killing an Animal!'
  CRAFTING: '%PREFIX% &f%tokens% &7Tokens for&a Crafting an Item!'
  ADVANCEMENT: '%PREFIX% &f%tokens% &7Tokens for&a Unlocking an Advancement!'
  PORTAL-NETHER: '%PREFIX% &f%tokens% &7Tokens for&a Entering the Nether!'
  PORTAL-END: '%PREFIX% &f%tokens% &7Tokens for&a Entering the End!'

  # bank messages
  BANK-BALANCE: '%PREFIX% &7Bank Balance: &b⛃&f%tokens% tokens'
  BANK-WITHDRAW: '%PREFIX% &f%amount% &7tokens have been removed & added to you token balance.'
  BANK-DEPOSIT: '%PREFIX% &f%amount% &7tokens have been added into the bank.'
  BANK-HELP:
    - '&bToken Bank Commands:'
    - ''
    - '&b/tbank &7- will display your bank balance.'
    - '&b/tbank [help] &7- will display this help page.'
    - '&b/tbank [withdraw] <amount> &7- withdraw money from your bank.'
    - '&b/tbank [deposit] <amount> &7- deposit money into your bank.'
    - '&b<> &7Required. &b[] &7Optional.'

  # admin messages
  ADMIN-HELP:
    - '&cToken Admin Commands:'
    - ''
    - '&c/tadmin &7- will display this help menu.'
    - '&c/tadmin tokens [give/set/remove] <player> <amount> &7- player setting commands for normal token balance.'
    - '&c/tadmin bank [give/set/remove] <player> <amount> &7- player setting commands for bank system.'
    - '&c/tadmin reload &7- reload all files.'
    - '&c/tadmin version &7- check what version plugin on.'
    - ''
    - '&c<> &7Required. &c[] &7Optional.'

  # normal token balance messages
  PAY: '&e&lTOKENS &7You''ve sent &e%tokens% &7tokens to &e%receiver_name%&7!'
  RECEIVED: '&e&lTOKENS &7You have received &e%tokens% &7tokens into your account!'

  # checked messages
  MAX-DEPOSIT: '%PREFIX%  &7You tried depositing too much.'
  MIN-DEPOSIT: '%PREFIX%  &7You tried depositing too little.'
  MAX-WITHDRAW: '%PREFIX% &7You tried withdrawing too much.'
  MIN-WITHDRAW: '%PREFIX% &7You tried withdrawing too little.'
  NOT-ENOUGH-TO-WITHDRAW: '%PREFIX% &7You''re trying to withdraw more than you have.'
  NOT-ENOUGH-TO-DEPOSIT: '%PREFIX% &7Not enough tokens to deposit into your bank.'
  NOT_ENOUGH_MATERIALS: '%PREFIX% &cYou don''t have enough materials to get this!'
  NOT_ENOUGH_TOKENS: '%PREFIX% &cYou don''t have enough tokens!'
  SEND_YOUR_SELF: '%PREFIX% &cYou cannot send tokens to yourself!'

  # plugin messages
  RELOADED: '%PREFIX% &7Plugin Reloaded'
  PERMISSION: '%PREFIX% &cYou have no permission to use this!'

